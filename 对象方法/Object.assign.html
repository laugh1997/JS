<script>
    //对象合并

    const test1 = {
        a: 1,
        b: 2
    }

    const test2 ={
        b:3,
        c:4
    }

    const test3 = {
        c:5,
        d:6
    }
    
    /*
        这样写可以将e添加到所有对象的原型中
        因为 const test  ={} 等同于 new Object({})  意思是把e属性写到了object原型上 所以所有对象都会有e属性
    */ 
    test3.__proto__.e = 99

    //将后面的对象中的属性合并到前面的对象 如果有相同属性会覆盖掉前面的属性  后面的对象必须是可枚举的
    const test4 = Object.assign(test1,test2,test3)
    console.log(test1)
    console.log(test2)
    console.log(test3)
    console.log(test4)

    /*
        console.log(test1 === test4) //true
        Tip1: Object.assign(target,...source) 其实是将target对象返回 然后在使用一个变量接收
        Tip2: 合并的原理是 target调用对象的setter方法 ...source对象调用对象的getter方法 将get的数据set到target对象中
    */


    const r1 = 123
    const r2 = '135'
    const r3 = true
    const r4 = function() {}

    //请问r5等于多少
    const r5 = Object.assign({},r1,r2,r3,r4)
    /*
        解: r5等于 {0:"1",1:"3",2:"5"}
        因为 r1 = 123等于 new Number(132)  r2 = '132' 等于 new String(r2)
        只有 new String('135') 是可以枚举的 其他的都是空 所以值就等同于 new String('135')
    */
    // console.log(r1)
    // console.log(r2)
    // console.log(r3)
    // console.log(r4)
    // console.log(r5)
</script>
