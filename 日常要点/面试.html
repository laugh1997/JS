<script>
    ({} + {}).length
        /*
            结果为30
            Tip1: 对象+对象 默认对调用对象的toString()方法  {}.toString = [Object object] 长度为15的字符串 
            所以 {} +{} = 15 +15 = 30
            Tip:如果单独执行  {}.length = undifined 因为空对象中并没有length属性
        */


    ([] + []).length
        /*
            结果为0 
            Tip: 因为 [].toString() = '' 所以 空+ 空 = 0
        */


    (()=>{}).length  
        /*
            结果为0
            Tip:函数的长度是函数必须传入形参的数量 如果这个函数必须传如两个参数 那个这个函数的长度就是2
        */

    
    var a = 10
    if (function b(){}) {
        a+=typeof(b)
    }
    console.log(a)   
    /*
        结果为10undefined
        Tip:首先if语句一定会执行 因为(function b(){})这是一个表达式
        同理自执行函数 函数名会被忽略(所以自执行函数有函数名也会被忽略,最终
        变成匿名函数)
        总结:表达式中(写在小括号中的就是表达式) 函数的名字会被忽略 
        所以函数b的名字会被忽略 变成匿名函数 b也就不存在了 typeof(b)
        就是undefined  如果这个b不在typeof()中会报错 b is not defined
        阿里面试题!!! 
    */
</script>
