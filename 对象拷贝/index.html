<script>
    //对象合并

    const test1 = {
        a: 1,
        b: 2
    }

    const test2 ={
        b:3,
        c:4
    }

    const test3 = {
        c:5,
        d:6
    }

    //将后面的对象中的属性合并到前面的对象 如果有相同属性会覆盖掉前面的属性 
    const test4 = Object.assign(test1,test2,test3)
    console.log(test1)
    console.log(test2)
    console.log(test3)
    console.log(test4)

    /*
        console.log(test1 === test4) //true
        Tip1: Object.assign(target,...source) 其实是将target对象返回 然后在使用一个变量接收
        Tip2: 合并的原理是 target调用对象的setter方法 ...source对象调用对象的getter方法 将get的数据set到target对象中
    */
</script>
